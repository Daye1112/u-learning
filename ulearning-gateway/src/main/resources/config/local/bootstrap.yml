#服务配置
spring:
  application:
    name: ulearning-gateway
  cloud:
    config:
      discovery:
        enabled: true
        service-id: ulearning-config
      name: ${spring.application.name}, ulearning-jdbc
      label: local
#服务注册中心配置
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:14001/eureka/