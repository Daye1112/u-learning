#服务配置
spring:
  application:
    name: gateway
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      name: ${spring.application.name}, ulearning-jdbc, ulearning-common
      label: dev
#服务注册中心配置
eureka:
  instance:
    # 所部署服务器域名
    hostname: tqq.darren1112.com
    home-page-url-path: /
    lease-expiration-duration-in-seconds: 90
    lease-renewal-interval-in-seconds: 30
    metadata-map:
      management.context-path: /actuator
  client:
    serviceUrl:
      # 注册中心url
      defaultZone: http://wyf.darren1112.com:14001/eureka/
    registry-fetch-interval-seconds: 5
