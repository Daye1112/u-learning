#服务配置
spring:
  application:
    name: monitor-manage
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      name: ${spring.application.name}, ulearning-jdbc, ulearning-common, ulearning-rocketmq
      label: local
  boot:
    admin:
      ui:
        title: U-Learning 服务监控
        public-url: http://127.0.0.1:8082
      notify:
        mail:
          to: ludaye1112@163.com
          from: ludaye1112@163.com
          enabled: false
#服务注册中心配置
eureka:
  instance:
    # 所部署服务器域名
    hostname: 127.0.0.1
    instance-id: ${eureka.instance.hostname}:${spring.application.name}:${server.port}
    home-page-url-path: /${spring.application.name}
    lease-expiration-duration-in-seconds: 90
    lease-renewal-interval-in-seconds: 30
    metadata-map:
      eureka:
        hostname: ENC(NGRJeEz6cMdLzb6u+RhIfTQyjfbnOz2m)
      user:
        name: ENC(sTNi1IPVVcGo9TLiekEQe1p9SjoltNHt)
        password: ENC(zQe6wdOfUOkwXj07+K4oc3/b51eUn2u8)
      management.context-path: /${spring.application.name}/actuator
  client:
    serviceUrl:
      # 注册中心url
      defaultZone: http://${eureka.instance.metadata-map.user.name}:${eureka.instance.metadata-map.user.password}@${eureka.instance.metadata-map.eureka.hostname}:14001/eureka/
    registry-fetch-interval-seconds: 15
