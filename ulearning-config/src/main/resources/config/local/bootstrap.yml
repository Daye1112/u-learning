# 服务配置
spring:
  application:
    name: config
  # config路径配置
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config/master/
  profiles:
    active: native
# 注册中心配置
eureka:
  instance:
    hostname: 127.0.0.1
    instance-id: ${eureka.instance.hostname}:${spring.application.name}:${server.port}
    home-page-url-path: /
    lease-expiration-duration-in-seconds: 90
    lease-renewal-interval-in-seconds: 30
    metadata-map:
      eureka:
        hostname: ENC(NGRJeEz6cMdLzb6u+RhIfTQyjfbnOz2m)
      user:
        name: ENC(sTNi1IPVVcGo9TLiekEQe1p9SjoltNHt)
        password: ENC(zQe6wdOfUOkwXj07+K4oc3/b51eUn2u8)
      management.context-path: /actuator
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.metadata-map.user.name}:${eureka.instance.metadata-map.user.password}@${eureka.instance.metadata-map.eureka.hostname}:14001/eureka/
    registry-fetch-interval-seconds: 15
