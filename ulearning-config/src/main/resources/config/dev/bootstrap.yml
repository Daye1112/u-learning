# 服务配置
spring:
  application:
    name: config
  # config路径配置
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config/master/
  profiles:
    active: native
# 注册中心配置
eureka:
  instance:
    # 所部署服务器域名
    hostname: darren1112.com
  client:
    serviceUrl:
      # 注册中心url
      defaultZone: http://wyf.darren1112.com:14001/eureka/
