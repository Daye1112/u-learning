# 服务配置
spring:
  application:
    name: config
  # config路径配置
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config/master/
  profiles:
    active: native
# 注册中心配置
eureka:
  instance:
    # 所部署服务器域名
    hostname: 47.95.14.126
    instance-id: ${eureka.instance.hostname}:${server.port}
    home-page-url-path: /
    lease-expiration-duration-in-seconds: 90
    lease-renewal-interval-in-seconds: 30
    metadata-map:
      management.context-path: /actuator
  client:
    serviceUrl:
      # 注册中心url
      defaultZone: http://121.40.183.90:14001/eureka/
