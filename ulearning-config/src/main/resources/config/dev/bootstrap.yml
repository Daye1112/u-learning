# 服务配置
spring:
  application:
    name: config
  # config路径配置
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config/master/
  profiles:
    active: native
# 注册中心配置
eureka:
  instance:
    # 所部署服务器域名
    instance-id: ${eureka.instance.hostname}:${spring.application.name}:${server.port}
    home-page-url-path: /
    lease-expiration-duration-in-seconds: 90
    lease-renewal-interval-in-seconds: 30
    metadata-map:
      eureka:
        hostname: ENC(XnDkGLa7AFGKuF5t8/B4BVOiL90TUo4C)
      user:
        name: ENC(9L3EhnzrHPPbVoXPjDGKe58yKyzNlhaJ)
        password: ENC(Y58EZDgAXhxc1X0NK1740xVXiRzwf7fa)
      management.context-path: /actuator
  client:
    serviceUrl:
      # 注册中心url
      defaultZone: http://${eureka.instance.metadata-map.user.name}:${eureka.instance.metadata-map.user.password}@${eureka.instance.metadata-map.eureka.hostname}:9001/eureka/
    registry-fetch-interval-seconds: 15
