info:
  build:
    name: '@project.name@'
    description: '@project.description@'
    artifactId: '@project.artifactId@'
    version: '@project.version@'
#服务器配置
server:
  port: 14005
  tomcat:
    basedir: /tmp/ulearning-logs/${spring.application.name}/tomcat
    accesslog:
      enabled: true
      directory: ./access
      buffered: false
      file-date-format: .yyyy-MM-dd
      pattern: '%h %l %u %t "%r" %s %b %D %{User-Agent}i'
      prefix: ${spring.application.name}
      rotate: true
      suffix: .log
  servlet:
    context-path: /${spring.application.name}
#日志配置
logging:
  config: classpath:config/prod/logback.xml
  file: /tmp/ulearning-logs/teacher/sys/info.teacher.log
#监控配置
management:
  health:
    # 关闭redis检测
    redis:
      enabled: false
    mail:
      enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: shutdown
  endpoint:
    health:
      show-details: always

spring:
  #freemarker配置
  freemarker:
    #模板加载路径
    template-loader-path: classpath:static/template/
    #模板文件后缀
    suffix: .ftl
    enabled: true
    cache: false
    charset: UTF-8
    content-type: text/html
    allow-request-override: false
    #是否需要检查模板路径是否存在
    check-template-location: true
    expose-request-attributes: false
    expose-session-attributes: false
    expose-spring-macro-helpers: false
